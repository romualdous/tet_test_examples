<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Dia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link media="(min-width: 0px)" href="./assets/css/mobile.css" rel="stylesheet">
  <link media="(min-width: 768px)" href="./assets/css/tablet.css" rel="stylesheet">
  <link media="(min-width: 1024px)" href="./assets/css/desktop.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
	 <header class="header wrapper">
		<nav class="header__nav">
			<ul class="header__nav--left">
				<li>
					<a href="#">
						<img src="./assets/images/logo.svg" alt="dia logo">
					</a>
				</li>
			</ul>
			<ul class="header__nav--right">
				<li>
					<a class="anchor" href="#">En</a>
				</li>
				<li>
					<a class="anchor" href="#">Lv</a>
				</li>
				<li>
					<a class="anchor" href="#">Ru</a>
				</li>
			</ul>
		</nav>
	</header>

	<section class="review">
		<div class="review__title">
			<h1>John Smith, 49</h1>
		</div>
		<div class="review__box">
			<figure>
				<span class="profile">
					<span class="cropper">
						<img src="./assets/images/profile.png" alt="profile">
					</span>
				</span>
				<p class="text">
					Pellentesque libero diam, euismod eu ipsum sit amet, tempor convallis. Nulla faucibus eget lectus quis vehicula.<br>
					Aliquam eu sollicitudin orci. Suspendisse scelerisque molestie turpis sed semper. Donec ac condimentum urna, quis ultrices dolor.
				</p>
			</figure>
		</div>
	</section>

	<section class="rating wrapper">
		<div class="rating__box">
			<label class="rating__box--left">
				<span class="label">Rating</span>
			</label>
			<div class="rating__box--right">
				<span class="overall">3.5</span>
				<figure class="starline-box">
					<ul class="starline starline--fill" style="width: 30%;">
						<li><img src="./assets/images/star-fill.svg" alt="star"></li>
						<li><img src="./assets/images/star-fill.svg" alt="star"></li>
						<li><img src="./assets/images/star-fill.svg" alt="star"></li>
						<li><img src="./assets/images/star-fill.svg" alt="star"></li>
						<li><img src="./assets/images/star-fill.svg" alt="star"></li>
					</ul>
					<ul class="starline starline--outline">
						<li><img src="./assets/images/star-outline.svg" alt="star"></li>
						<li><img src="./assets/images/star-outline.svg" alt="star"></li>
						<li><img src="./assets/images/star-outline.svg" alt="star"></li>
						<li><img src="./assets/images/star-outline.svg" alt="star"></li>
						<li><img src="./assets/images/star-outline.svg" alt="star"></li>
					</ul>
				</figure>
			</div>
		</div>
		<div class="request__box">
			<a href="https://voice-admin.fkn.cool/openprofile/4">Send Request</a>
		</div>
	</section>

	<section class="topics wrapper">
		<div class="topics__title">
			<h1>Topics we can talk about</h1>
		</div>
		<div class="topics__box">
			<div class="box">
				<div class="content">
					<img src="./assets/images/topic-home.svg" alt="topic">
					<h3>Home</h3>
				</div>
			</div>
			<div class="box">
				<div class="content">
					<img src="./assets/images/topic-work.svg" alt="topic">
					<h3>Work</h3>
				</div>
			</div>
			<div class="box">
				<div class="content">
					<img src="./assets/images/topic-family.svg" alt="topic">
					<h3>Family</h3>
				</div>
			</div>
			<div class="box">
				<div class="content">
					<img src="./assets/images/topic-home.svg" alt="topic">
					<h3>Home</h3>
				</div>
			</div>
			<div class="box">
				<div class="content">
					<img src="./assets/images/topic-work.svg" alt="topic">
					<h3>Work</h3>
				</div>
			</div>
		</div>
	</section>

	<section class="download wrapper">
		<diV class="download-box">
			<div class="download__title">
				<h1>Download the app today and talk away your problems</h1>
			</div>
			<div class="download__buttons">
				<ul class="buttons">
					<li>
						<a class="buttons--ios" href="#">
							<img src="./assets/images/store-ios.svg" alt="topic">
						</a>
					</li>
					<li>
						<a class="buttons--android" href="#">
							<img src="./assets/images/store-android.svg" alt="topic">
						</a>
					</li>
				</ul>
			</div>
		</diV>
	</section>

	<footer class="footer wrapper">
		<div class="footer__title">
			<h3>Check us out on</h3>
		</div>
		<div class="footer__buttons">
			<ul class="buttons">
				<li>
					<a class="buttons--facebook" href="https://www.facebook.com/app.dia.lv">
						<img src="./assets/images/icon-facebook.svg" alt="facebook">
					</a>
				</li>
				<li>
					<a class="buttons--instagram" href="https://www.instagram.com/app.dia.lv/">
						<img src="./assets/images/icon-instagram.svg" alt="instagram">
					</a>
				</li>
			</ul>
		</div>
	</footer>
</body>
</html>
